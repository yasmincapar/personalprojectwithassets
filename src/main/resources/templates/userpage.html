<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Users</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<body>

<div class="container">

    <h2 class="my-5">User Page</h2>
    <table class="table">
        <thead>
        <tr>
            <th>Username</th>
            <th>Role</th>
            <th>Update asset</th>
            <th>Delete asset</th>
            <th>Create asset</th>
        </tr>
        </thead>
        <tbody>
            <td th:text="${user.username}"></td>
            <td th:text="${user.role}"></td>
            <td><a th:href="@{/edit/{id}(id=${user.id})}" class="btn btn-primary"><i class="fas fa-user-edit"></i></a></td>
            <td><a th:href="@{/delete/{id}(id=${user.id})}" class="btn btn-danger"><i class="fa fa-user-times"></i></a></td>
            <td><a th:href="@{/create/{id}(id=${user.id})}" class="btn btn-primary"><i class="fas fa-user-edit"></i></a></td>

            </tr>
        </tbody>
    </table>
    <p><a href="/" class="btn btn-warning">Logout</a> </p>


</div>

</body>
</html>
